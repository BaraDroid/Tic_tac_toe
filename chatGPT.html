<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background-color: white;
            border: 2px solid #333;
            cursor: pointer;
            text-align: center;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div>
        <div class="status" id="status">Spieler X ist dran!</div>
        <div id="game-board">
            <!-- Tic Tac Toe Zellen -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-btn" onclick="resetGame()">Neues Spiel</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameOver = false;

        // Event Listener fÃ¼r Zellen
        cells.forEach(cell => {
            cell.addEventListener('click', (e) => {
                if (gameOver || e.target.textContent !== '') return;  // Keine Interaktion, wenn das Spiel vorbei ist oder Zelle bereits belegt
                makeMove(e.target);
            });
        });

        function makeMove(cell) {
            const index = cell.getAttribute('data-index');
            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
                statusText.textContent = `Spieler ${currentPlayer} hat gewonnen!`;
                gameOver = true;
            } else if (board.every(cell => cell !== '')) {
                statusText.textContent = "Unentschieden!";
                gameOver = true;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `Spieler ${currentPlayer} ist dran!`;
            }
        }

        function checkWin(player) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            return winPatterns.some(pattern => {
                return pattern.every(index => board[index] === player);
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameOver = false;
            currentPlayer = 'X';
            statusText.textContent = `Spieler ${currentPlayer} ist dran!`;
            cells.forEach(cell => {
                cell.textContent = '';
            });
        }
    </script>

</body>
</html>
